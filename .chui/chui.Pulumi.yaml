  iamAdminPassword:
    description: The password to login to KeyCloak. (username is `keycloak`)
    secret: true
  iamDbPassword:
    description: The password for the KeyCloak database.
    secret: true
  letsencryptEmail:
    description: The email to be used with Let's Encrypt.
    secret: true
  minioAccessKey:
    description: The access key to use with S3-compatible Minio config.
    secret: true
  minioSecretKey:
    description: The secret key to use with S3-compatible Minio config.
    secret: true
  openFaasAdminPassword:
    description: The admin password for OpenFaas. (username is `chui-openfaas`)
    secret: true